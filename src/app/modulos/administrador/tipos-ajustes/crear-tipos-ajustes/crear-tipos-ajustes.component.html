<div class="title">


    <h3>Introduzca los datos del tipo de ajuste</h3>


</div>

<form [formGroup]="formularioTipoAjuste" (submit)="onSubmit()">


    <div class="row">

        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
            <div class="form-group">
                <label for="idnombreplan" class="bmd-label-floating">Nombre del ajuste</label>
                <input type="text" class="form-control" formControlName="nombre">
            </div>
        </div>


    </div>

    <br>

    <div class="row">
        <div class="col-12 mr-auto">
            <button class="btn btn-primary" ><i class="material-icons">save</i> Guardar</button>
            <a class="btn btn-primary" routerLink="/administrador/tipos-ajustes/listar"><i class="material-icons">cancel</i>
                Cancelar</a>
        </div>
    </div>



</form>
