<div class="row">

    <div class="col-12 col-sm-12 col-md-8 col-lg-8">
        <h2>Morosos</h2>
    </div>

</div>

<div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="form-group has-default">
            <label class="label-control mb-3">Buscar</label>
            <input type="text" class="form-control" #filtroTexto>
        </div>
    </div>

    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="form-group">
            <label class="label-control">Filtrar por estado</label>
            <select class="form-control selectpicker show-tick" #filtroEstado data-style="btn btn-default" title=""
                data-size="7" data-live-search="false">
                <option value="">Todos</option>
                <option value="si">Morosos</option>
                <option value="no">Al dia</option>
            </select>
        </div>
    </div>

    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <button class="btn btn-primary btn-buscar" (click)="filtrarDatos()"><i class="fas fa-search fa-lg"></i></button>
    </div>

</div>

<div class="row">

    <div class="ml-3">
        <button class="btn btn-primary" (click)="crearTxt()">Comandos Mikrotik <i class="fas fa-file-download fa-lg"></i></button>
        <button class="btn btn-primary" (click)="crearPdf()">PDF <i class="fas fa-file-download fa-lg"></i></button>
        <button class="btn btn-primary" (click)="crearExcel()">Excel <i class="fas fa-file-download fa-lg"></i></button>
    </div>


</div>

<div class="mb-4">
    <ngx-datatable class="material" [rows]="rows" [scrollbarH]="true" [messages]="messages"
        [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="15">


        <ngx-datatable-column name="fila_numero">
            <ng-template let-column="column" ngx-datatable-header-template>
                <span>NO.</span>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.fila_numero}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="nombre_cliente">
            <ng-template let-column="column" ngx-datatable-header-template>
                <span>CLIENTE</span>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.nombre_cliente}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="mesesQueAdeuda">
            <ng-template let-column="column" ngx-datatable-header-template>
                <span>Meses que adeuda</span>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.mesesQueAdeuda}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="moroso">
            <ng-template let-column="column" ngx-datatable-header-template>
                <span>Moroso</span>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.moroso}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="direccion">
            <ng-template let-column="column" ngx-datatable-header-template>
                <span>Direcci√≥n</span>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.direccion}}
            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="ultimo_pago">
            <ng-template let-column="column" ngx-datatable-header-template>
                <span>Ultimo Pago</span>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.ultimo_pago_formateado}}
            </ng-template>
        </ngx-datatable-column>
