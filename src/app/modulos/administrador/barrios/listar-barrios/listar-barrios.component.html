<div class="row mb-2">

    <div class="col-12">
        <h2 style="margin: 0px;">Barrios</h2>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" routerLink="/administrador/barrios/crear">Crear <i class="fas fa-plus-circle fa-lg"></i></button>
    </div>

</div>

<div class="row">
    <div class="col-lg-3 col-sm-4">
        <div class="form-group has-default">
            <input type="text" class="form-control" #filtroTexto (keyup)="filtrarDatos()" placeholder="Buscar">
        </div>
    </div>
</div>

<div class="mb-4">
    <ngx-datatable class="material" [rows]="rows" [scrollbarH]="true" [messages]="messages" [columnMode]="ColumnMode.force"
    [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="15">


    <ngx-datatable-column name="fila_numero">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>No.</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.fila_numero}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="nombre_barrio">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>Barrio</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.nombre_barrio}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="nombre_municipio">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>Municpio</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.nombre_municipio}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="nombre_departamento">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>Departamento</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.nombre_departamento}}
        </ng-template>
    </ngx-datatable-column>


    <ngx-datatable-column name="Acciones">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>Acciones</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            
            
            <button class="btn btn-primary btn-sm" (click)="modificarBarrio(row)" data-toggle="tooltip"
                title="Editar"><i class="fas fa-edit fa-lg"></i></button>

                <button class="btn btn-primary btn-sm" (click)="eliminarBarrio(row)" data-toggle="tooltip"
                title="Eliminar"><i class="fas fa-trash fa-lg"></i></button>

                
        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>
</div>
