<div class="row mb-2">

    <div class="col-12">
        <h2 style="margin: 0px;">Clientes</h2>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" routerLink="/administrador/clientes/crear">Crear <i class="fas fa-plus-circle fa-lg"></i></button>
    </div>

</div>

<div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="form-group has-default">
            <label class="label-control mb-3">Buscar</label>
            <input type="text" class="form-control" #filtroTexto>
        </div>
    </div>

    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="form-group">
            <label class="label-control">Filtrar por estado</label>
            <select class="form-control selectpicker show-tick" #filtroEstado data-style="btn btn-default" title=""
                data-size="7" data-live-search="false">
                <option value="">Ninguno</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </div>
    </div>

    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <button class="btn btn-primary btn-buscar" (click)="filtrarDatos()"><i class="fas fa-search fa-lg"></i></button>
    </div>

</div>

<div class="mb-4">
    <ngx-datatable class="material" [rows]="rows" [scrollbarH]="true" [messages]="messages" [columnMode]="ColumnMode.force"
    [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="15">

    <ngx-datatable-column name="Nombre">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>Nombre</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.primer_nombre + ' ' + row.segundo_nombre + ' ' + row.primer_apellido + ' ' + row.segundo_apellido}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Telefono">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>Telefono</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.telefono}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Correo">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>Correo</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.correo_electronico}}
        </ng-template>
    </ngx-datatable-column>

    <!-- <ngx-datatable-column name="estado" [cellClass]="getCellClass"> -->
        <ngx-datatable-column name="estado">
            <ng-template let-column="column" ngx-datatable-header-template>
            <span>Estado</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>

                <!-- {{row.estado}} -->
                <a *ngIf="row.estado == 'Activo'"><i class="fas fa-check-circle fa-3x" style="color: green;"></i></a>
                <a *ngIf="row.estado == 'Inactivo'"><i class="fas fa-times-circle fa-3x" style="color: red;"></i></a>

        </ng-template>
    </ngx-datatable-column>
    

    <ngx-datatable-column name="total_instalaciones">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>Instalaciones</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.total_instalaciones}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="CUI">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>CUI</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.cui}}
        </ng-template>
    </ngx-datatable-column>
    
    <ngx-datatable-column name="Acciones" [width]="225">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span>Acciones</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            
            
            <button class="btn btn-primary btn-sm" (click)="editarCliente(row)" data-toggle="tooltip"
                title="Editar"><i class="fas fa-edit fa-lg"></i></button>

                <button class="btn btn-primary btn-sm" (click)="agregarDireccion(row)" data-toggle="tooltip"
                title="Agregar direcciÃ³n"><i class="fas fa-map-marker-alt fa-lg"></i></button>

                <button class="btn btn-primary btn-sm" (click)="listarDirecciones(row)" data-toggle="tooltip"
                title="Ver direcciones"><i class="fas fa-map-marked fa-lg"></i></button>

                <button class="btn btn-primary btn-sm" (click)="detalleCliente(row)" data-toggle="tooltip"
                title="Detalles"><i class="fas fa-info-circle fa-lg"></i></button>

                <button class="btn btn-primary btn-sm" (click)="cambiarEstado(row)" data-toggle="tooltip"
                title="Cambiar estado"><i class="fas fa-exchange-alt fa-lg"></i></button>
                


        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>
</div>
