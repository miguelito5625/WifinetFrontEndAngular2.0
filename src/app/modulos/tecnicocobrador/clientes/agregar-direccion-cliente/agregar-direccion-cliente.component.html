<div class="title">


    <h3>Agregar direccion al cliente {{clienteSeleccionado.primer_nombre + ' ' + clienteSeleccionado.segundo_nombre + ' ' + clienteSeleccionado.primer_apellido + ' ' + clienteSeleccionado.segundo_apellido}}</h3>


</div>

<form [formGroup]="formularioCliente" (submit)="onSubmit()">


    <div class="row">

        
        
        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
            <div class="form-group">
                <label class="label-control">Departamento</label>
                <select (change)="cambioDepartamento()" class="form-control selectpicker show-tick" formControlName="departamento" required name="departamento" data-style="btn btn-default" title="Seleccione el departamento" data-size="7" data-live-search="true">
                    <option *ngFor="let departamento of listaDepartamentos" value="{{departamento.id}}">{{departamento.nombre}}</option>
                </select>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
            <div class="form-group">
                <label class="label-control">Municipio</label>
                <select (change)="cambioMunicipio()" class="form-control selectpicker show-tick" formControlName="municipio" required name="municipio" data-style="btn btn-default" title="Seleccione el municipio" data-size="7" data-live-search="true">
                    <option *ngFor="let municipio of listaMunicipiosFiltrados" value="{{municipio.id}}">{{municipio.nombre}}</option>
                </select>
            </div>
        </div>


        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
            <div class="form-group">
                <label class="label-control">Barrio</label>
                <select class="form-control selectpicker show-tick" formControlName="barrio" required name="barrio" data-style="btn btn-default" title="Seleccione el barrio" data-size="7" data-live-search="true">
                    <option *ngFor="let barrio of listaBarriosFiltrados" value="{{barrio.id_barrio}}">{{barrio.nombre_barrio}}</option>
                </select>


            </div>
        </div>


        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
            <div class="form-group">
                <label for="especificacion" class="bmd-label-floating">Direcci√≥n exacta</label>
                <input type="text" formControlName="especificacion" autocomplete="off" name="especificacion" class="form-control" id="especificacion">
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
            <div class="form-group">
                <label class="bmd-label-floating">Latitud</label>
                <input type="text" (click)="abrirMapa()" class="form-control" value="{{latitude}}" readonly>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-4">
            <div class="form-group">
                <label class="bmd-label-floating">Longitude</label>
                <input type="text" (click)="abrirMapa()" class="form-control" value="{{longitude}}" readonly>
            </div>
        </div>



    </div>

    <br>

    <div class="row">
        <div class="col-12 mr-auto">
            <button class="btn btn-primary" ><i class="material-icons">save</i> Guardar</button>
            <a class="btn btn-primary" routerLink="/tecnicocobrador/clientes/listar"><i class="material-icons">cancel</i>
                Cancelar</a>
        </div>
    </div>



</form>






<!-- Modal -->
<div class="modal fade" id="modalMapa" tabindex="" role="dialog" aria-labelledby="modalMapaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalMapaLabel">Mapa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <div class="col-12">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Buscar" #buscarDireccion>
                </div>
    
            </div>
    
            <div class="col-12">
    
                <agm-map (mapClick)="placeMarker($event)" [latitude]="latitude" [longitude]="longitude" [scrollwheel]="true" [zoom]="zoom"
                    [fullscreenControl]="true" [mapTypeControl]='true'>
                    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                </agm-map>
    
            </div>
            

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
<!--  termina Modal -->
